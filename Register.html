<body>
	
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt style="margin-top: 100px;">
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form method="get" action="Store.php" class="login100-form validate-form">
					<span class="login100-form-title">
						Member Signup
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid Firstname is required: Ram">
						<input class="input100" type="text" placeholder="First Name" name="Fname" pattern="[A-Z]{1}[a-z]{1,}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Valid Lastname is required: Eshver">
						<input class="input100" type="text" placeholder="Last Name" name="Lname" pattern="[A-Z]{1}[a-z]{1,}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" >
						
                                                <input type='radio' name='sex' value='male' required />Male
                                                <input type='radio' name='sex' value='female'/>Female
						<span class="focus-input100"></span>
						
					</div>
                                    
                                    
                                    
                                    
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Age is required">
						<input class="input100" type="number" placeholder="Age" name="Age" min="18" max="120"  required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa-birthday-cake" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Mobile number is required">
						<input class="input100" type="text" placeholder="Mob No" name="Mno"  pattern="[789]{1}[0-9]{9}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile-phone" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Address is required">
						<input class="input100" type="text" placeholder="Address" name="Add" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-book" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Email is required">
						<input class="input100" type="email" placeholder="Enter Email" name="email" pattern="[a-z]{1}[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,3}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" placeholder="Username" name="Uname" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" placeholder="Enter Password" name="psw" id="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*\W+).{6,}" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
                                    
                                    
                                        <div class="wrap-input100 validate-input" data-validate = "Repeat Password is required">
						<input class="input100" type="password" placeholder="Repeat Password" name="psw-repeat" id="confirm_password" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
                                    
                                    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>



    <script>
      var password = document.getElementById("password")
        , confirm_password = document.getElementById("confirm_password");
      
      function validatePassword(){
        if(password.value != confirm_password.value) {
          confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
          confirm_password.setCustomValidity('');
        }
      }
      
      password.onchange = validatePassword;
      confirm_password.onkeyup = validatePassword;
      
      
       
      </script>
                                    
                                    
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Register
						</button>
					</div>

					

					<div class="text-center p-t-136">
						<a class="txt2" href="Login.html">
							Return to login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
